<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

let numero = parseInt(prompt("Digite um número inteiro: "));

if (!isNaN(numero)) {
  
    let contador = 1;

    while (contador <= 10) {

        let resultado = numero * contador
      
        document.write(numero + " x " + contador + " = " + resultado)
   
        contador++
    }
} else {
    // Caso o valor inserido não seja um número inteiro, exibe uma mensagem de erro
    document.write("Por favor, insira um número inteiro válido.");
}
	</script>
</body>
</html>
