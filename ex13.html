<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let numero = prompt("digite um numero inteiro: ")
		let absoluto = Math.abs(numero) // Garante que o numero seja positivo 

		let digito;

		document.write("Os digitos do numero são: ")

		while(absoluto > 0){
			digito = absoluto % 10 //Obtem o ultimo digito do numero

			document.write(digito)

			absoluto = Math.floor(absoluto / 10) // Remove o digito do número 
			
		}
	</script>
</body>
</html>
