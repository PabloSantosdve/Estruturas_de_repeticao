<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		
		let numero = parseInt(prompt("Digite o numero:"))
		let divisor = 1
		while(divisor <= numero){
			if (numero % divisor === 0){
				alert(divisor)
			}
			divisor ++
		}
		
	</script>
</body>
</html>
