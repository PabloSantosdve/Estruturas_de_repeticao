<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um n√∫mero inteiro para exibir a tabuada: "));
    let multiplicador = 1;

    document.write(`Tabuada do ${numero}:`);

do {
  let resultado = numero * multiplicador;
  document.write(`${numero} x ${multiplicador} = ${resultado}`);
  multiplicador++;
} while (multiplicador <= 10);
    </script>
</body>
</html>
